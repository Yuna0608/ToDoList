<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div>
        <div id="title">
            <h1>TO-DO List</h1>
        </div>
        <div>
            <div class="addBlock">
                <input type="text" id="addContent" placeholder="請輸入代辦項目" />
                <img id="addImg" src="./images/add.png" />
            </div>
            <div class="mainBlock">
                <div class="itemsBlock" id="waitBlock">
                    <h3>待辦項目</h3>
                </div>
                <div class="itemsBlock" id="doneBlock">
                    <h3>完成項目</h3>
                </div>
            </div>
        </div>
    </div>

    <template id="itemTemplate">
        <div class="itemTmpBlock">
            <div class="itemContenBlock">
                <input class="itemContent" type="text" readonly></input>
            </div>
            <div class="itemFunctionBlock">
                <img class="edit" src="./images/edit.png" />
                <img class="delete" src="./images/delete.png" />
                <img class="done" src="./images/done.png" />
            </div>
        </div>
    </template>

    <script type="module" src="./function.js"> </script>
</body>

</html>
